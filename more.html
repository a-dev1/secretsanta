<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="more.css">
  <title>Secret Santa 365:Add More</title>
</head>
<body>
  <button class="back-to-home"><a href="index.html">GO BACK</a></button>
  <div class="form-container">
    <form id="myForm">
      <input id="myName" name="username" placeholder="Name">
      <br>
      <textarea id="userId" name="description" cols="" rows="8" placeholder="Write here, why you need this and why you can't afford it?"></textarea>
      <br>
      <input id="myJob" name="url" placeholder="URL">
      <br>
      <input id="myJob" type="number" name="price" placeholder="Price">
      <input id="postSubmit" type="submit" value="Add Wish">
     </form>
  </div>
  <script src="more.js"></script>
</body>
</html>
