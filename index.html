<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Santa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="banner-container">

    <div class="nav-bar">
      <div class="logo-container">
        SECRET SANTA
        <!-- <img src="" alt=""> -->
      </div>
      <ul>
        <li>Home</li>
        <li>More</li>
      </ul>
    </div>
  </div>


  <div>

  <div class="cards">

    <div class="card-container">
      <div class="card-header">
        <img src="assets/products/kindle-paperwhite.jpg" alt="">
        <h2 class="name">Aditya Sharma</h2>
      </div>
      <div class="card-footer">
        <span>Kindle PaperWhite</span>
        <span>Need: $20</span>
      </div>
      <div class="cover-button">
        <button>DONATE</button>
      </div>
    </div>

    <div class="card-container">
      <div class="card-header">
        <img src="assets/products/air-pods.jpg" alt="">
        <h2 class="name">RICHARD</h2>
      </div>
      <div class="card-footer">
        <span>Apple iPods</span>
        <span>Need: $100</span>
      </div>
    </div>

    <div class="card-container">
      <div class="card-header">
        <img src="assets/products/pss4.jpg" alt="">
        <h2 class="name">ADITYA</h2>
      </div>
      <div class="card-footer">
        <span>PS4</span>
        <span>Need: $50</span>
      </div>
    </div>

    <div class="card-container">
      <div class="card-header">
        <img src="assets/products/mac-book.jpg" alt="">
        <h2 class="name">SHELLY SIMON</h2>
      </div>
      <div class="card-footer">
        <span>Mac Book</span>
        <span>Need: $120</span>
      </div>
    </div>

    <div class="card-container">
      <div class="card-header">
        <img src="assets/products/coffee-machine.jpg" alt="">
        <h2 class="name">Frank Smith</h2>
      </div>
      <div class="card-footer">
        <span>Coffee Machine</span>
        <span>Need: $80</span>
      </div>
    </div>

    <div class="card-container">
      <div class="card-header">
        <img src="assets/products/sony-headphones.jpg" alt="">
        <h2 class="name">Toney Rover</h2>
      </div>
      <div class="card-footer">
        <span>Sony Headphones</span>
        <span>Need: $90</span>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
  </div>
</body>
</html>
